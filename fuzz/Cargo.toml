[package]
name = "apdu-dispatch-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }
interchange = "0.3.0"

[dependencies.apdu-dispatch]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false

[patch.crates-io]
iso7816 = { git = "https://github.com/Nitrokey/iso7816.git", rev = "d9734e40c94c6465f91b7b91163a3358d5a35739" }
